<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
    <title>GixelpyBoogle</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="Gclass">
          <img id="Gid" src="IMAGES/G.png">
        </div>
        <div class="about">
          <a href="about.html">
            <p id="about">About</p>
          </a>
        </div>
        <div class="contact">
          <a href="contact.html">
            <p id="contact">Contact</p>
          </a>
        </div>
        <div class="basket">
          <a href="basket.html">
            <p id="basket">Your basket</p>
          </a>
        </div>
      </div>
    </header>
    <div class="whitespace"></div>
    <div class="pixelByGoogle">
      <p id="pixelByGoogle">Pixel. The only phone<br>engineered by Google.</p>
    </div>
    <section class="modal hidden">
      <div class="modelphone">
        <p>phonemodel</p>
      </div>
      <div class="modal-image">
        <img src="">
      </div>
      <div class="price">
        <p>price</p>
      </div>
      <div class="addToCart">
        <input type="button" name="addButton" value="Add to cart"></input>
      </div>
    </section>
    <div class="overlay hidden"></div>
    <div class="container">
      <div class="phones">
        <img class ="phoneImage" src="IMAGES/Pixel9Pro-XL.webp">
        <p class="new">New</p>
        <p class="phoneName">Pixel 9 Pro and Pro XL</p>
      </div>
      <div class="phones">
        <img class ="phoneImage" src="IMAGES/Pixel9.webp">
        <p class="new">New</p>
        <p class="phoneName">Pixel 9</p>
      </div>
      <div class="phones">
        <img class ="phoneImage" src="IMAGES/Pixel9ProFold.webp">
        <p class="new">New</p>
        <p class="phoneName">Pixel 9 Pro Fold</p>
      </div>
      <div class="phones">
        <img class ="phoneImage" src="IMAGES/Pixel8Pro.webp">
        <p class="phoneName">Pixel 8 Pro</p>
      </div>
      <div class="phones">
        <img class ="phoneImage" src="IMAGES/Pixel8.webp">
        <p class="phoneName">Pixel 8</p>
      </div>
      <div class="phones">
        <img class ="phoneImage" src="IMAGES/Pixel8a.webp">
        <p class="phoneName">Pixel 8a</p>
      </div>
    </div>
  </body>
</html>
